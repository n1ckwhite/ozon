<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ТЗ для OZON Bank">
    <meta name="keywords" content="HTML, CSS, JavaScript, OZON">
    <meta name="author" content="Nick White">
    <link rel="stylesheet" href="styles/index.css">
    <title>OZON</title>
</head>
<body>
<div class="wrapper">
    <div id="block" class="block">
        <h1 class="title">Progress</h1>
        <div class="flex">
            <div class="progress-container">
                <svg class="progress" width="130" height="130">
                    <circle class="progress-circle-bg" cx="65" cy="65" r="60"></circle>
                    <circle class="progress-circle" cx="65" cy="65" r="60"></circle>
                </svg>
            </div>
            <div class="setting">
                <label class="setting__flex setting__progress">
                    <input value="50" class="setting__item value" type="text">
                    <p>Value</p>
                </label>
                <label class="setting__flex setting__animate">
                    <input type="checkbox" class="setting__item check animate">
                    <p>Animate</p>
                </label>
                <label class="setting__flex">
                    <input type="checkbox" class="setting__item check hide">
                    <p>Hide</p>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
